<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.6/dist/htmx.min.js" integrity="sha384-Akqfrbj/HpNVo8k11SXBb6TlBWmXXlYQrCSqEWmyKJe+hDm3Z/B2WVG4smwBkRVm" crossorigin="anonymous"></script>
    <script src="/modal.js" ></script>
    <script src="https://unpkg.com/htmx-ext-form-json"></script>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body style="overflow: hidden;">
    
    <div 
        hx-get="/admin/manage/page/products" 
        hx-trigger="load" 
        hx-target="#display"
    ></div>

    <!-- HEADER with Navigations -->
    <div class="header">
        <div><a href="/">Project Name</a></div>
        <div id="actions"
            hx-get="/template/actions"
            hx-target="#actions"
            hx-trigger="load"
        >   
        <a href="/login"> 
            <div class="login-button">Login</div>
        </a>
        
        </div>
    </div>


    <div class="divide">
        <div class="selection-container">
            <h2>Manage</h2>
            <ul>
                <li hx-get="/admin/manage/page/products" hx-target="#display">
                    <a href="#" style="display:block;">Products</a>
                </li>
                <li
                    hx-get="/admin/manage/page/bundles"
                    hx-target="#display"
                    style="cursor: pointer;"
                >Bundles</li>
                <li
                    hx-get="/admin/manage/page/services"
                    hx-target="#display"
                    style="cursor: pointer;"
                >Services</li>
                <li
                    hx-get="/template/manage/page/users"
                    hx-target="#display"
                    style="cursor: pointer;"
                >Users</li>
                <li
                    hx-get="/template/manage/page/shop"
                    hx-target="#display"
                    style="cursor: pointer;"
                >Shop</li>
            </ul>
        </div>
        <div class="manage-display" 
            id="display" 
            hx-swap="innerHtml"
        >UI</div>
    </div>

</body>
